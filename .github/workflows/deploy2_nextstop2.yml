name: Build and deploy Python app to Azure Web App - djangodeploy20

on:
  push:
    branches:
      - deploy2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm ci

      - name: Run local server and Cypress tests
        run: |
          python manage.py migrate
          python manage.py runserver & 
          sleep 5
          npx cypress run

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8EC75338F6804AC19F4A0DD5027F8599 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D1431A651A0545CAA6403E460AD034B4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_595C92711259426D931527071EB11B55 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'NextStop2'
          slot-name: 'Production'

      - name: Cleaning testing files
        run: |
          rm -f db.sqlite3
          rm -f .env
          rm -f cypress.config.js
          rm -f package-lock.json
          rm -f package.json
          rm -rf cypress
          rm -rf node_modules

      - name: Zip artifact for deployment
        run: |
          zip release.zip ./* -r