<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist - Next Stop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="mensagem" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 opacity-0 transition-opacity duration-300"></div>

  <section class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
    <a href="{% url 'home' %}" class="flex items-center mb-6 text-2xl font-semibold text-white">
      <img class="w-8 h-8 mr-2" src="https://media.istockphoto.com/id/1414160809/pt/vetorial/airplane-icon-plane-flight-pictogram-transport-symbol-travel.jpg?s=612x612&w=0&k=20&c=YFAp5pnsR_fHynqYZ8d7nWjLDUtps7vaITIfYJBkmKY=" alt="logo" />
      NextStop
    </a>
    <h1 class="text-3xl font-bold text-white mb-8">Checklist de Viagem</h1>

    <div id="destinosContainer" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </div>

    <div class="w-full bg-gray-800 rounded-lg shadow-md p-6 mt-8">
      <h2 class="text-2xl font-bold text-white mb-4">Meu Checklist</h2>
  </section>
    <ul class="list-none space-y-2">
      {% for item in checklist_items %}
      <li class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center">
        <form method="post" action="{% url 'marcar_concluido' item.id %}">
          {% csrf_token %}
          <button type="submit">
            <input type="checkbox" {% if item.feito %}checked{% endif %} class="mr-4 rounded border-gray-600 text-green-600 focus:ring-2 focus:ring-green-500" />
          </button>
        </form>
        <span class="text-white {% if item.feito %}line-through text-gray-400{% endif %}">{{ item.nome }}</span>
      </li>
      {% empty %}
      <li class="text-gray-400">Nenhum item no checklist ainda.</li>
      {% endfor %}
    </ul>
  </div>

  <div class="w-full bg-gray-800 rounded-lg shadow-md p-6 mt-8">
    <h2 class="text-2xl font-bold text-white mb-4">Adicionar Novo Item</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <label for="item" class="text-gray-300">Item do Checklist:</label>
      <input type="text" id="item" name="item" placeholder="Ex: Passaporte"
        class="w-full p-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full p-3 mt-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition duration-300">Adicionar Item</button>
    </form>
  </div>
</section>

</body>
</html>
