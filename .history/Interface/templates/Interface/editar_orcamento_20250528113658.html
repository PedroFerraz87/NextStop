<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Orçamento - Next Stop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <section class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
    <a href="{% url 'home' %}" class="flex items-center mb-6 text-2xl font-semibold text-white">
      <img class="w-8 h-8 mr-2" src="https://media.istockphoto.com/id/1414160809/pt/vetorial/airplane-icon-plane-flight-pictogram-transport-symbol-travel.jpg?s=612x612&w=0&k=20&c=YFAp5pnsR_fHynqYZ8d7nWjLDUtps7vaITIfYJBkmKY=" alt="logo"/>
      NextStop
    </a>

    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">Editar Orçamento - {{ roteiro.destino }}</h1>

      <form method="post">
        {% csrf_token %}

        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium">Hospedagem (R$)</label>
          <input type="number" name="hospedagem" value="{{ roteiro.hospedagem }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg" min="0" step="0.01">
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium">Passagem (R$)</label>
          <input type="number" name="passagem" value="{{ roteiro.passagem }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg" min="0" step="0.01">
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium">Alimentação (R$)</label>
          <input type="number" name="alimentacao" value="{{ roteiro.alimentacao }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg" min="0" step="0.01">
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium">Passeios (R$)</label>
          <input type="number" name="passeios" value="{{ roteiro.passeios }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg" min="0" step="0.01">
        </div>
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium">Extras (R$)</label>
          <input type="number" name="extras" value="{{ roteiro.extras }}" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg" min="0" step="0.01">
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Salvar Alterações
        </button>
      </form>

      <div class="mt-4">
        <a href="{% url 'ver_orcamentos' %}" class="block w-full bg-gray-600 hover:bg-gray-700 text-white text-center font-medium rounded-lg px-5 py-2.5 text-sm">
          Voltar para orçamentos salvos
        </a>
      </div>
    </div>
  </section>

</body>
</html>
