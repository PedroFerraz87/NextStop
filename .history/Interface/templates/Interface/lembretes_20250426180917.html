<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alertas e Lembretes - NextStop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
  <div id="mensagem" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 opacity-0 transition-opacity duration-300"></div>

  

<section class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
  <h1 class="text-3xl font-bold text-white mb-8">Alertas e Lembretes</h1>

  <div class="w-full bg-gray-800 rounded-lg shadow-md p-6 mt-8">
    <h2 class="text-2xl font-bold text-white mb-4">Meus Lembretes</h2>
    <ul class="list-none space-y-2">
      {% for lembrete in lembretes %}
      <li class="bg-gray-800 p-4 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-white">{{ lembrete.titulo }}</h3>
        <p class="text-gray-300"><span class="font-bold">Data:</span> {{ lembrete.data }}</p>
        <p class="text-gray-300"><span class="font-bold">Descrição:</span> {{ lembrete.descricao }}</p>
      </li>
      {% empty %}
      <li class="text-gray-400">Nenhum lembrete cadastrado.</li>
      {% endfor %}
    </ul>
  </div>
</section>

</body>
</html>
