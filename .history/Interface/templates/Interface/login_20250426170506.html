<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <section class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
      <img class="w-8 h-8 mr-2" src="https://media.istockphaoto.com/id/1414160809/pt/vetorial/airplane-icon-plane-flight-pictogram-transport-symbol-travel.jpg?s=612x612w=0k=20c=YFAp5pnsR_fHynqYZ8d7nWjLDUtps7vaITIfYJBkmKY=" alt="logo" />
      NextStop
    </a>

    <div class="w-full bg-gray-800 rounded-lg shadow-md sm:max-w-md p-8">
      <h1 class="text-2xl font-bold text-white">Entre na sua conta</h1>
      <form class="mt-6" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if erro %}
          <p class="text-red-500 mb-4">{{ erro }}</p>
        {% endif %}
        <div>
          <label for="email" class="block mb-2 text-sm font-medium">Email</label>
          <input type="email" name="email" id="email" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="seu@email.com" required>
        </div>
        <div class="mt-4">
          <label for="password" class="block mb-2 text-sm font-medium">Senha</label>
          <input type="password" name="password" id="password" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required>
        </div>
        <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-4 focus:outline-none focus:ring-blue-500">
          Entrar
        </button>
        
        <div class="flex justify-center mt-4">
          <a href="{% url 'cadastro' %}" class="text-blue-600 hover:underline">Cadastre-se</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
