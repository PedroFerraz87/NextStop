<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destinos Recomendados - Next Stop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
</head>
<body class="bg-gray-900 text-white">

  <div id="mensagem" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 opacity-0 transition-opacity duration-300"></div>

  <section class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
    <a href="{% url 'home' %}" class="flex items-center mb-6 text-2xl font-semibold text-white">
      <img class="w-8 h-8 mr-2" src="https://media.istockphoto.com/id/1414160809/pt/vetorial/airplane-icon-plane-flight-pictogram-transport-symbol-travel.jpg" alt="logo" />
      NextStop
    </a>

    <h1 class="text-3xl font-bold text-white mb-8">Destinos Recomendados</h1>

    <div id="destinosContainer" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <div class="w-full bg-gray-800 rounded-lg shadow-md p-6 mt-8">
      <h2 class="text-2xl font-bold text-white mb-4">Destinos Favoritos</h2>
      <ul id="favoritosList" class="list-none space-y-2"></ul>
    </div>
  </section>

  <script>
    const nomesFavoritosServidor = {{ nomes_favoritos|safe }};
    const destinos = [
      { nome: "Paris, Fran√ßa", descricao: "Explore este destino com paisagens incr√≠veis e cultura rica. Um lugar perfeito para a sua pr√≥xima viagem.", imagem: "https://img.static-af.com/transform/45cb9a13-b167-4842-8ea8-05d0cc7a4d04/" },
      { nome: "Madrid, Espanha", descricao: "Mergulhe na energia vibrante da capital espanhola, onde arte, gastronomia e vida noturna transformam cada esquina em uma celebra√ß√£o.", imagem: "https://a.travel-assets.com/findyours-php/viewfinder/images/res70/348000/348698-Madrid.jpg" },
      { nome: "Roma, It√°lia", descricao: "Viaje no tempo pela Cidade Eterna, repleta de monumentos hist√≥ricos, fontes magn√≠ficas e uma culin√°ria que conquista cora√ß√µes.", imagem: "https://s5.static.brasilescola.uol.com.br/be/2023/11/nascer-do-sol-nas-proximidades-do-coliseu-um-dos-principais-simbolos-historicos-e-culturais-de-roma-capital-da-italia.jpg" },
      { nome: "T√≥quio, Jap√£o", descricao: "Descubra uma metr√≥pole vibrante que mistura tradi√ß√£o e tecnologia como nenhuma outra cidade.", imagem: "https://wp.rotadeferias.com.br/wp-content/uploads/2020/11/Akihabara.jpg" },
      { nome: "Cusco, Peru", descricao: "Encante-se com a antiga capital do Imp√©rio Inca, onde hist√≥ria, cultura e paisagens montanhosas se encontram em uma experi√™ncia √∫nica.", imagem: "https://viagemegastronomia.cnnbrasil.com.br/wp-content/uploads/sites/5/2018/05/Cusco-Peru-1.jpg" },
      { nome: "Auckland, Nova Zel√¢ndia", descricao: "Descubra a cidade das velas, onde praias deslumbrantes, vulc√µes adormecidos e cultura vibrante se misturam em um cen√°rio inesquec√≠vel.", imagem: "https://novazelandiabrasil.com.br/wp-content/uploads/sites/3/2022/08/discover-viaduct-harbour-auckland-view.jpg" },
      { nome: "Cidade do Cabo, √Åfrica do Sul", descricao: "Maravilhe-se com montanhas, praias e vin√≠colas nesta cidade multicultural aos p√©s da ic√¥nica Table Mountain.", imagem: "" },
      { nome: "Vancouver, Canad√°", descricao: "Entre oceanos e montanhas, Vancouver oferece natureza exuberante e uma atmosfera moderna vibrante.", imagem: "https://media.timeout.com/images/106148123/750/562/image.jpg" },
      { nome: "Dubai, Emirados √Årabes Unidos", descricao: "Explore uma metr√≥pole futurista no meio do deserto, onde arranha-c√©us, ilhas artificiais e cultura √°rabe se encontram.", imagem: "https://www.cloud-europamundo.com/img/carousel/hd/Dubai_20210222195612.jpg" }
    ];

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function mostrarMensagem(mensagem) {
      const msgDiv = document.getElementById('mensagem');
      msgDiv.textContent = mensagem;
      msgDiv.classList.remove('opacity-0');
      msgDiv.classList.add('opacity-100');

      setTimeout(() => {
        msgDiv.classList.remove('opacity-100');
        msgDiv.classList.add('opacity-0');
      }, 3000);
    }

    function favoritar(destino) {
      if (nomesFavoritosServidor.includes(destino)) {
        mostrarMensagem(destino + " j√° foi adicionado aos seus favoritos!");
        return;
      }

      fetch("{% url 'adicionar_favorito' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: new URLSearchParams({ nome_destino: destino })
      })
      .then(response => {
        if (response.ok) {
          nomesFavoritosServidor.push(destino);
          mostrarMensagem(`${destino} foi adicionado aos seus favoritos!`);
          exibirTodosDestinos();
          atualizarFavoritosUI();
        } else {
          alert("Erro ao salvar favorito.");
        }
      });
    }

    function desfavoritar(destino) {
      fetch("/desfavoritar/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": getCookie("csrftoken"),
        },
        body: `nome_destino=${encodeURIComponent(destino)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "ok") {
          const index = nomesFavoritosServidor.indexOf(destino);
          if (index > -1) {
            nomesFavoritosServidor.splice(index, 1);
          }
          mostrarMensagem(`${destino} foi removido dos seus favoritos!`);
          exibirTodosDestinos();
          atualizarFavoritosUI();
        } else {
          alert(data.mensagem);
        }
      });
    }

    function atualizarFavoritosUI() {
      const favoritosList = document.getElementById('favoritosList');
      favoritosList.innerHTML = "";

      nomesFavoritosServidor.forEach(destino => {
        const li = document.createElement('li');
        li.className = 'bg-blue-600 p-2 rounded-lg text-white flex justify-between items-center';
        li.innerHTML = `
          <span>${destino}</span>
          <button onclick="desfavoritar('${destino}')" class="text-red-300 hover:text-red-500 text-lg ml-4" title="Desfavoritar">üóëÔ∏è</button>
        `;
        favoritosList.appendChild(li);
      });
    }

    function exibirTodosDestinos() {
      const container = document.getElementById('destinosContainer');
      container.innerHTML = "";

      destinos.forEach(destino => {
        const card = document.createElement('div');
        card.className = "bg-gray-800 rounded-lg shadow-md p-4";

        const isFavorito = nomesFavoritosServidor.includes(destino.nome);
        const botaoHtml = `
          <button 
            class="w-full mt-4 ${isFavorito ? 'bg-gray-500' : 'bg-green-600 hover:bg-green-700'} text-white font-medium rounded-lg p-2"
            onclick="favoritar('${destino.nome}')">
            ${isFavorito ? 'Salvo' : 'Favoritar'}
          </button>
        `;

        card.innerHTML = `
          <img src="${destino.imagem}" alt="${destino.nome}" class="w-full h-48 object-cover rounded-lg">
          <h2 class="mt-4 text-xl font-semibold text-white">${destino.nome}</h2>
          <p class="mt-2 text-gray-300">${destino.descricao}</p>
          ${botaoHtml}
        `;

        container.appendChild(card);
      });
    }

    window.onload = () => {
      exibirTodosDestinos();
      atualizarFavoritosUI();
    };
  </script>
</body>
</html>
