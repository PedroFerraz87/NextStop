<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Orçamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Editar Orçamento - {{ roteiro.destino }}</h1>

    <form method="post">
      {% csrf_token %}

      <label class="block mb-2">Hospedagem (R$)</label>
      <input type="number" step="0.01" name="hospedagem" value="{{ roteiro.hospedagem }}" class="w-full p-2 rounded bg-gray-700 text-white mb-4">

      <label class="block mb-2">Passagem (R$)</label>
      <input type="number" step="0.01" name="passagem" value="{{ roteiro.passagem }}" class="w-full p-2 rounded bg-gray-700 text-white mb-4">

      <label class="block mb-2">Alimentação (R$)</label>
      <input type="number" step="0.01" name="alimentacao" value="{{ roteiro.alimentacao }}" class="w-full p-2 rounded bg-gray-700 text-white mb-4">

      <label class="block mb-2">Passeios (R$)</label>
      <input type="number" step="0.01" name="passeios" value="{{ roteiro.passeios }}" class="w-full p-2 rounded bg-gray-700 text-white mb-4">

      <label class="block mb-2">Extras (R$)</label>
      <input type="number" step="0.01" name="extras" value="{{ roteiro.extras }}" class="w-full p-2 rounded bg-gray-700 text-white mb-4">

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-5 py-2.5">
        Salvar Alterações
      </button>
    </form>

    <a href="{% url 'ver_orcamentos' %}" class="block text-center mt-4 text-blue-400 hover:underline">
      Cancelar
    </a>
  </div>

</body>
</html>
