<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <section class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
      <img class="w-8 h-8 mr-2" src="https://media.istockphoto.com/id/1414160809/pt/vetorial/airplane-icon-plane-flight-pictogram-transport-symbol-travel.jpg?s=612x612&w=0&k=20&c=YFAp5pnsR_fHynqYZ8d7nWjLDUtps7vaITIfYJBkmKY=" alt="logo" />
      NextStop
    </a>

    <div class="w-full bg-gray-800 rounded-lg shadow-md sm:max-w-md p-8">
      <h2 class="text-2xl font-bold text-white text-center mb-6">Cadastro de Usuário</h2>
      <form action="/cadastrar" method="post">
        <div class="mb-4">
          <label for="nome" class="block text-sm font-medium text-white">Nome</label>
          <input type="text" id="nome" name="nome" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-white">E-mail</label>
          <input type="email" id="email" name="email" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="mb-6">
          <label for="senha" class="block text-sm font-medium text-white">Senha</label>
          <input type="password" id="senha" name="senha" class="w-full p-2.5 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-4 focus:outline-none focus:ring-blue-500">
          Cadastrar
        </button>
      </form>

      <div class="flex justify-center mt-4">
        <a href="login.html" class="text-blue-600 hover:underline">Já tem uma conta? Faça login</a>
      </div>
    </div>
  </section>
</body>
</html>
